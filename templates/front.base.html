<!doctype html>
<html>
  <head>
    
      {% block title %}
        <title> Banking System </title>
      {% endblock title %}

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
    <meta charset="utf-8" >
  </head>
  <body>
    <div class="header">
      <div class="container">
       <img src="{% static "img/logo.svg" %}" width="50">
      </div>
    </div>

    <div class="main">
      <div class="container">
        {% block content %}

        {% endblock content %}
      </div>
    </div>
      

    <div class="footer">
      <div class="container">
        {% block footer %}

        {% endblock footer %}
      </div>
    </div>
  </body>
</html>
