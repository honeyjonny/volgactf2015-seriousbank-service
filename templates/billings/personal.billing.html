{% extends "personal.base.html" %}

        {% block content %}
        	<h1>Оформление платежа</h1>

        	{% if form.errors %}
	        	<div class='bg-warning' style="margin:2%">
					{% for error in form.errors.values %}
						<h5>{{ error }}</h5>
					{% endfor %}
	        	</div>
	        {% endif %}

        	<div class="balance" style="margin:2%">
	            <div class="row" style="text-align:left;">
	              <div class="col-md-7">
	                <form action="." method="post">
	                  <div class="form-group">
	                    <label for="{{ form.bid.id_for_label }}">Сумма</label>
	                    {{ form.bid }}
	                  </div>
	                  <div class="form-group">
	                    <label for="{{ from.sign.id_for_label }}">CVC</label>
	                    {{ form.sign }}
	                  </div>
	                  <button type="submit" class="btn">Оплатить</button>  
	                </form>
	              </div>
	          	</div>
          	</div>          
        {% endblock content %}
