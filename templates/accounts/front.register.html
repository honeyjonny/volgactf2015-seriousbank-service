{% extends "front.base.html" %}

        {% block content %}
        <div class="row">
              <div class="col-md-7">
                <h1>Регистрация</h1>
                {{ form.errors }}
                <form action="." method="post">
                  <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Логин</label>
                    {{ form.username }}
                  </div>
                  <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Пароль</label>
                    {{ form.password }}
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox">Я ознакомился и принимаю правила 
                      <a href="/rules/">Лицензионного соглашения</a>
                    </label>
                  <div>
                  <button type="submit" class="btn">Создать аккаунт</button>  
                </form>
              </div>
        </div>
    {% endblock content %}

    {% block footer %}
        <ul>
          <li><a href="/login/">У меня уже есть аккаунт</a></li>
          <li><a href="/">Вернуться на главную</a></li>
        </ul>
    {% endblock footer %}
